{% extends "home.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <style>
        /* Custom Styles */


        .breadcrumb-item a {
            color: #6c757d;
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: rgb(243, 241, 241);
            padding: 30px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        .container.show {
            opacity: 1;
            /* Fully visible */
        }

        .first {
            background-color: #fff;
            box-shadow: 0 0 20px black;
            padding: 10px;
            border-radius: .5rem;
        }

        .second {
            background-color: #fff;
            box-shadow: 0 0 20px black;
            padding: 10px;
            position: relative;
            border-radius: .5rem;
        }
    </style>
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <div class="container">
        <h3>Staff</h3>
        <div class="first">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="#">Staff</a></li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title"><i class="far fa-clipboard"> </i> <span>0</span></h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title"><i class="far fa-clipboard"> </i> <span>0</span></h6>

                        </div>
                    </div>
                </div>
            </div><br>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <h6 class="card-title">Add New Staff</h6>
                        <button class="btn btn-primary">Add New</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="row mt-5">
                <div class="col-md">
                    <div class="row align-items-center">
                        <div class="col-md-auto">
                            <h6 class="mb-0">Show</h6>
                        </div>
                        <div class="col-md-auto">
                            <select name="dropdown" id="num" class="form-select mt-3">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="All">All</option>
                            </select>
                        </div>
                        <div class="col-md-auto">
                            <h6 class="mb-0">Entries</h6>
                        </div>
                        <div class="col-md-3 ms-auto">
                            <!-- Search Bar -->
                            <form action="search" method="GET" class="form-inline">
                                <input class="form-control me-2" type="search" name="search" placeholder="Search"
                                    aria-label="Search">
                            </form>
                        </div>
                    </div>
                </div>
            </div>



            <div class="table-responsive mt-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Your table content goes here -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between">
                <div></div> <!-- Placeholder for left side content -->
                <div class="d-flex justify-content-center mt-5">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var container = document.querySelector('.container');
            setTimeout(function () {
                container.classList.add('show');
            }, 100); // Adding a slight delay to ensure the transition effect
        });
    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</body>
{% endblock %}

</html>
